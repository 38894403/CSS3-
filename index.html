<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3饼图</title>
		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="pie.css">
		<style type="text/css">
			.pie-wrap{
				width: 200px;
				height: 200px;
				float:left;
				margin:20px;
				position:relative;
			}
		</style>
	</head>
	<body>
		<div class="pie-wrap">
			<div class="pie" data-value="0.1"></div>
		</div>
		<div class="pie-wrap">
			<div class="pie" data-value="0.2"></div>
		</div>
		<div class="pie-wrap">
			<div class="pie" data-value="0.3"></div>
		</div>
		<div class="pie-wrap">
			<div class="pie" data-value="0.4"></div>
		</div>
		<div class="pie-wrap">
			<div class="pie" data-value="0.5"></div>
		</div>
		<div class="pie-wrap">
			<div class="pie" data-value="0.6"></div>
		</div>
		<div class="pie-wrap">
			<div class="pie" data-value="0.7"></div>
		</div>
		<div class="pie-wrap">
			<div class="pie" data-value="0.8"></div>
		</div>
		<div class="pie-wrap">
			<div class="pie" data-value="0.9"></div>
		</div>
		<div class="pie-wrap">
			<div class="pie" data-value="1"></div>
		</div>
	</body>
	<script type="text/javascript" src="pie.js"></script>
</html>
